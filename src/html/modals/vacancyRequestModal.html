<div id="vacancyModal" class="modal common-modal">
    <div class="common-modal__wrapper">
        <div class="common-modal__head">
            <h2 class="common-modal__title">Откликнуться на вакансию</h2>
            <div class="common-modal__subtitle">
                Заполните форму и мы свяжемся с вами
            </div>
        </div>
        <div class="common-modal__content">
            <div class="с-input">
                <input type="text" name="" id="" placeholder="Имя" />
                <label>Имя</label>
            </div>
            <div class="с-input">
                <input type="tel" name="" id="" placeholder="Номер телефона" />
                <label>Номер телефона</label>
            </div>
            <textarea
                class="c-textarea"
                placeholder="Ваш комментарий"
            ></textarea>
            <div class="clip-file">
                <label for="clipFile" class="clip-file__btn">
                    Прикрепить файл <br />
                    <small>до 5 мб</small>
                    <input
                        class="clip-file__input"
                        type="file"
                        name=""
                        id="clipFile"
                    />
                </label>
                <div class="clip-file__name">Файл не выбран</div>
                <button class="clip-file__remove">Удалить</button>
            </div>
        </div>
        <div class="common-modal__footer">
            <button class="button button_black button_full button_filled">
                Отправить заявку
            </button>
        </div>
    </div>
</div>
